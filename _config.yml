# Jekyll конфигурация для GitHub Pages
title: "Машинное обучение в геофизике и петрофизике"
description: "Практическое руководство по применению искусственного интеллекта в геонауках"
author: "Автор книги"
url: "https://jakhontoviy.github.io" # базовый URL GitHub Pages
baseurl: "/petro-ml-book" # название репозитория

# Настройки Jekyll
markdown: kramdown
highlighter: rouge
# Убираем тему minima, используем свой layout
# theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Настройки для GitHub Pages
github: [metadata]

# Настройки kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Настройки для сборки
sass:
  style: compressed

# Исключения
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
  - DEPLOY.md
  - add_front_matter.py
  - rename_to_english.py
  - add_permalinks.py
  - index.md

# Включаем все markdown файлы
include:
  - 00_introduction
  - 01_chapter_01
  - 02_chapter_02
  - 03_chapter_03
  - 04_chapter_04
  - 05_chapter_05
